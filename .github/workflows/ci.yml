name: CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.svg"
    branches:
      - "master"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.svg"
    branches:
      - "master"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ["20.x", "21.x", "22.x", "23.x", "24.x"]
        
    runs-on: ${{ matrix.os }}
    name: Optimize & Build - v${{ matrix.node }} on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js v${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install frontend dependencies
        run: pnpm install --force
        working-directory: frontend

      - name: Optimize & Build
        run: pnpm optimize && pnpm build
        working-directory: frontend

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-v${{ matrix.node }}
          path: frontend/dist

      - name: Upload Successful Summary
        if: success()
        run: echo "# Build Succeeded on ${{ matrix.os }}-v${{ matrix.node }} ✅" >> $GITHUB_STEP_SUMMARY

      - name: Upload Failure Summary
        if: failure()
        run: echo "# Build Failed on ${{ matrix.os }}-v${{ matrix.node }} ❌" >> $GITHUB_STEP_SUMMARY